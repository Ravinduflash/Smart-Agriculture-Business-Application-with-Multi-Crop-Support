[build]
  # Directory to change to before starting a build.
  base = ""
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build.
  publish = "dist"
  
  # A command to run before the normal build.
  command = "npm ci && npm run build"

[build.environment]
  # Set the Node.js version
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=/dev/null"

# Redirect rules for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (you'll need to set these in Netlify UI)
# GEMINI_API_KEY = "your-api-key-here"
